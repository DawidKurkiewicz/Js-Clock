<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS + CSS Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
        <p class="Num1">1</p>
        <p class="Num2">2</p>
        <p class="Num3">3</p>
        <p class="Num4">4</p>
        <p class="Num5">5</p>
        <p class="Num6">6</p>
        <p class="Num7">7</p>
        <p class="Num8">8</p>
        <p class="Num9">9</p>
        <p class="Num10">10</p>
        <p class="Num11">11</p>
        <p class="Num12">12</p>
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
